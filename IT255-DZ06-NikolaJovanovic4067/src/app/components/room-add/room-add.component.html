<form [formGroup]="roomForm" (ngSubmit)="submitForm()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="roomNumber" style="margin-bottom: 5px; ">Room number
                    *</label>
                <input formControlName="roomNumber" name="roomNumber" id="roomNumber" #newroomNumber
                    class="form-control" placeholder="Please enter your room number *" required="required">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="h_name" style="margin-bottom: 5px;">Hotel name *</label>
                <input formControlName="h_name" name="h_name" id="h_name" #newh_name class="form-control"
                    placeholder="Please enter hotel name *" required="required">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="availablePpl" style="margin-bottom: 5px;">Number of people
                    *</label>
                <input formControlName="availablePpl" name="availablePpl" id="availablePpl" #newavailablePpl
                    class="form-control" placeholder="Please enter number of people *" required="required">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="price" style="margin-bottom: 5px;">Price per night *</label>
                <input formControlName="price" name="price" id="price" #newprice class="form-control"
                    placeholder="Please enter your maximum price per night *" required="required">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="margin-top: 10px;">
            <button style="min-width: 100%;" class="btn btn-success btn-send pt-2 btn-block" type="submit"
                name="submit">Add room</button>
        </div>
    </div>
</form>
